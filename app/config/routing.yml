fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

easy_admin_bundle:
    resource: "@EasyAdminBundle/Controller/AdminController.php"
    type:     annotation
    prefix:   /admin
    
fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

# app/config/routing.yml
homepage:
    path:     /
    defaults: { _controller: AppBundle:Default:index }

profile:
    path:     /profile
    defaults: { _controller: AppBundle:Profile:show }

ajax_get_position_for_template:
    path: /ajax/get/position
    defaults:
        _controller: AppBundle:Position:ajaxGetPosition
    options:
        expose: true

ajax_set_rating:
    path: /ajax/set/rating
    defaults:
        _controller: AppBundle:Position:ajaxSaveNewRating
    options:
        expose: true